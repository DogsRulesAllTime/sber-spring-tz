<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SberJavaTestRoman</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</head>
<body>
<p th:text="'testPage, ' + ${name}" />

<div class="container">
<div class="row justify-content-center">
    <blockquote class="blockquote">
        <p>login: admin  <br>psw: 1111</p>
    </blockquote>
<!--<a href="/">linkToIndex</a>-->
<form id="form" >
    <div class="col col-sm-2 offset-5">
        <label class="form-label h3">Login</label>
        <input type="text" id="login" class="form-control-lg">
    </div>

    <div class="col-sm-2 offset-5">
        <label class="form-label h3">Password</label>
        <input type="password"   id="pass" class="form-control-lg">
    </div>
    <div class="col-sm-2 offset-5">
        <label class="form-label h3">First Input</label>
        <input type="number" required="required"  id="input1" class="form-control-lg" >
    </div>
    <div class="col-sm-2 offset-5">
        <label class="form-label h3">Second Input</label>
        <input type="number" required="required"  id="input2" class="form-control-lg">
    </div>
    <br>
    <button type="submit" id="calculate" class="btn btn-primary offset-6">Calculate</button>
    <br>
    <h3 class="col-sm-2 offset-6">СУММА</h3>
    <div class="col-sm-3 offset-5 h2 text-center" id="answer"></div>

</form>
<br>

    <div id="chart"></div>
</div>
</div>
</body>
</html>
